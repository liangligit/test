<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form id="editform">
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" th:value="${uu.name}"/>
                    <input type="hidden" name="id" th:value="${uu.id}"/>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="1" th:checked="${uu.sex}"/>男
                    <input type="radio" name="sex" value="2" th:checked="${uu.sex}"/>女
                </td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td><input type="text" name="email" th:value="${uu.email}"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
